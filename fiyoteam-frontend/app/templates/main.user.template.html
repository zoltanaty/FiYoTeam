<div id="wrapper">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top custom-navbar" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand-1 nav-logo">FiYoTeam</a>
		</div>
		<!-- Top Menu Items -->
		<ul class="nav navbar-right top-nav">
		
			<li class="dropdown pull-right">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ userName }} <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li>
						<a (click)="switchMenu(1)" ><i class="fa fa-fw fa-user"></i> Profile</a>
					</li>
					<li>
						<a (click)="switchMenu(3)" ><i class="fa fa-fw fa-envelope"></i> Inbox</a>
					</li>
					<li>
						<a (click)="switchMenu(5)" ><i class="fa fa-fw fa-gear"></i> Settings</a>
					</li>
					<li class="divider"></li>
					<li>
						<a (click)="logout()" ><i class="fa fa-fw fa-power-off"></i> Log Out</a>
					</li>
				</ul>
			</li>

		</ul>
		<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav side-nav">
				<li [ngClass]="{'active': activeMenu==1 }" (click)="switchMenu(1)">
					<a><i class="fa fa-user fa-lg"></i> My Profile</a>
				</li>
				<li [ngClass]="{'active': activeMenu==2 }" (click)="switchMenu(2)">
					<a><i class="fa fa-cubes fa-lg"></i> My Projects</a>
				</li>
				<li [ngClass]="{'active': activeMenu==3 }" (click)="switchMenu(3)">
					<a><i class="fa fa-comment-o fa-lg"></i> Messages</a>
				</li>
				<li [ngClass]="{'active': activeMenu==4 }" (click)="switchMenu(4)">
					<a><i class="fa fa-users fa-lg"></i> Users</a>
				</li>
				<li [ngClass]="{'active': activeMenu==5 }" (click)="switchMenu(5)">
					<a><i class="fa fa-cogs fa-lg"></i> Settings</a>
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>

	<userprofile *ngIf="activeMenu==1"></userprofile>

</div>
