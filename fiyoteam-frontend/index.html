<!DOCTYPE html>
<html>

<head>
	<base href="/">
	<title>FiYoTeam</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 1. Load libraries -->
	<!-- IE required polyfills, in this exact order -->
	<script src="node_modules/es6-shim/es6-shim.min.js"></script>
	<script src="node_modules/systemjs/dist/system-polyfills.js"></script>
	<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<script src="node_modules/systemjs/dist/system.js"></script>
	<script src="node_modules/rxjs/bundles/Rx.js"></script>
	<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
	<script src="node_modules/angular2/bundles/router.dev.js"></script>
	<script src="node_modules/angular2/bundles/http.dev.js"></script>

	<script src="./resources/jquery.min.js" ></script>
	<script src="./resources/styles/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./resources/styles/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
	<script src="./resources/bootstrap_validator/validator.min.js"></script>

	<link rel="stylesheet" href="/resources/styles/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/resources/styles/jasny-bootstrap/css/jasny-bootstrap.min.css">
	<!-- Custom Fonts -->
    <link href="./resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="/resources/styles/my_styles/screen.css">
	<link rel="stylesheet" href="/resources/styles/my_styles/userprofile.css">
	<link rel="stylesheet" href="/resources/styles/my_styles/rating.css">

	<!-- 2. Configure SystemJS -->
	<script>
		System.config({
			packages: {        
				app: {
					format: 'register',
					defaultExtension: 'js'
				}
			}
		});
		System.import('app/boot')
		.then(null, console.error.bind(console));
	</script>

</head>

<!-- 3. Display the application -->
<body>
	<my-app></my-app>
</body>

</html>
