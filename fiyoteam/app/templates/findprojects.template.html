<div id="page-wrapper">
  <div class="row project-page-header">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <h1 class="page-header project-page-header-title">Find Projects</h1>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
     <div class="input-group search">
       <input [(ngModel)]="searchCriteria" type="text" class="form-control" placeholder="Search..." name="q"/>
       <div class="input-group-btn">
        <button (click)="getNrOfPages()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </div>
</div>


<div class="flex-container">

  <div *ngFor="let project of projects" class="panel panel-default box-panel project-panel-big project-panel-small flex-element">
    <div *ngIf="project.project.status == 'active'" class="panel-heading project-panel-active">
      <span class="project-title language-box-title">{{project.project.name}}</span>
      <span class="project-othertext">, owner:</span>
      <span class="proj-owner language-box-title" (click)="changeSelectedUser(project.authorId)">{{project.authorName}}</span>
      <span class="project-creation-date">{{project.createdAt}}</span>
    </div>
 

    <div class="panel-body no-padding-bottom">

      <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="well well-sm rating-box">
            <h4 class="page-header-custom">Project Description</h4>
            <div class="form-group">
              <textarea [(ngModel)]="project.project.description" class="form-control otheruser-profile-textbox" rows="5" readonly="true" placeholder="Describe your project here..."></textarea>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="well well-sm rating-box">
            <h4 class="page-header-custom">Needed Technologies</h4>
            <div *ngFor="let skill of project.skills">
              <div class="progress progress-project">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                <span class="progress-type"> {{skill.skill}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-success alert-dismissable request-collaboration-alert" style="display:none;">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> Collaboration request sent.
      </div>

      <div class="alert alert-danger alert-dismissable request-collaboration-alert" style="display:none;">>
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Failed</strong> to send Collaboration Request.
      </div>

    </div>

    <div class="panel-heading find-projects-box-footer">
      <button id="btnrequestCollaboration" class="pull-right fa fa-handshake-o request-collaboration  button-languages">  Request Collaboration</button>
    </div>
  </div>

</div>

<nav *ngIf="nrOfPages.length > 1" class="pag-cust">
  <ul class="pagination justify-content-center">
    <li *ngFor="let page of nrOfPages" class="page-item" [ngClass]="{'active': currentPageNr == page }" (click)="getUserProjects(page)"><a class="page-link"> {{page + 1}} </a></li>
  </ul>
</nav>

</div>
