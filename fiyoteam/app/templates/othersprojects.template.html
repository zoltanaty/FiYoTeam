
<div class="row project-page-header">
  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <h1 class="page-header project-page-header-title">Personal Projects</h1>
  </div>
</div>

<div class="flex-container">

  <div *ngFor="let project of projects" class="panel panel-default box-panel project-panel-big project-panel-small flex-element">
    <div *ngIf="project.project.status == 'active'" class="panel-heading project-panel-active">
      <span class="project-title language-box-title" data-toggle="modal" data-target="#collaborationrequests">{{project.project.name}}</span>
      <span class="project-creation-date">{{project.createdAt}}</span>
    </div>

    <div *ngIf="project.project.status == 'closed'" class="panel-heading project-panel-closed">
      <span class="project-title language-box-title" data-toggle="modal" data-target="#collaborationrequests">{{project.project.name}}</span>
      <span class="project-creation-date">{{project.createdAt}}</span>
    </div>  

    <div class="panel-body no-padding-bottom">

      <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="well well-sm rating-box">
            <h4 class="page-header-custom">Project Description</h4>
            <div class="form-group">
              <textarea [(ngModel)]="project.project.description" class="form-control otheruser-profile-textbox" rows="5" readonly="true" placeholder="Describe your project here..."></textarea>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="well well-sm rating-box">
            <h4 class="page-header-custom">Needed Technologies</h4>
            <div *ngFor="let skill of project.skills">
              <div class="progress progress-project">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                <span class="progress-type"> {{skill.skill}}</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
