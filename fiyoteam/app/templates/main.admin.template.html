<div id="wrapper">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top custom-navbar" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->

		<p class="navbar-brand-1 nav-logo">FiYoTeam Admin</p>

		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>

		<!-- Top Menu Items -->
		<ul class="nav top-nav">
			<li class="dropdown pull-right">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-user"></i> {{ userName }} 
					<b class="caret"></b>
				</a>

				<ul class="dropdown-menu">
					<li>
						<a (click)="switchMenu(1)" ><i class="fa fa-fw fa-sign-language"></i> Languages</a>
					</li>
					<li>
						<a (click)="switchMenu(2)" ><i class="fa fa-fw fa-steam"></i> Skills</a>
					</li>
					<li class="divider"></li>
					<li>
						<a (click)="logout()" ><i class="fa fa-fw fa-power-off"></i> Log Out</a>
					</li>
				</ul>
			</li>
		</ul>
		
		<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav side-nav">
				<li [ngClass]="{'active': activeMenu==1 }" (click)="switchMenu(1)">
					<a><i class="fa fa-sign-language fa-lg fa-custom "></i> Languages</a>
				</li>
				<li [ngClass]="{'active': activeMenu==2 }" (click)="switchMenu(2)">
					<a><i class="fa fa-steam fa-lg fa-custom "></i> Skills</a>
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>

	<admin-languages  *ngIf="activeMenu==1"></admin-languages>
	<admin-skills *ngIf="activeMenu==2"></admin-skills>

</div>
