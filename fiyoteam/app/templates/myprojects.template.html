<div id="page-wrapper">

  <div class="row project-page-header">
    <div class="col-lg-10">
      <h1 class="page-header project-page-header-title">Personal Projects</h1>
    </div>

    <div class="col-lg-2 project-buttons">
      <button id="btnAdd" class="pull-right fa fa-plus-square-o fa-2x  button-languages" data-toggle="modal" data-target="#addnewskill"></button>
    </div>
  </div>

  


  <div class="alert alert-info alert-dismissable"  style="display: none;">
    <a class="panel-close close" data-dismiss="alert">Ã—</a> 
    <i class="fa fa-coffee"></i>
    This is an <strong>alert</strong>. Use this to show important messages to the user.
  </div>

  <div class="panel panel-default box-panel">

    <div class="panel-heading language-box">
      <h3 class="language-box-title project-name">Project Name</h3>
    </div>

    <div class="panel-body no-padding-bottom">

      <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="well well-sm rating-box">


            <h4 class="page-header-custom">Project Description</h4>

            <div class="form-group">
              <textarea class="form-control" rows="4" placeholder="Describe your project here..."></textarea>
            </div>

          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="well well-sm rating-box">

            <button id="btnAdd" class="pull-right fa fa-plus-square-o fa-2x  button-languages" data-toggle="modal" data-target="#addnewskill"></button>
            <button id="btnEdit" class="pull-right fa fa-pencil-square-o fa-2x button-languages" data-toggle="modal" data-target="#editskill"></button>

            <h4 class="page-header-custom">Needed Technologies</h4>

            <div *ngFor="let skill of skills">
              <div class="progress progress-project">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.level}}%"></div>
                <span class="progress-type"> {{skill.skill}}</span>
                <span class="progress-completed">({{skill.level}}%)</span>
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>

    <!-- ------------------------------------------------------------------------------------ -->
    <!--                                  Skill Options Modal                              -->
    <!-- ------------------------------------------------------------------------------------ -->

    <div class="modal fade" id="editskill" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Skills</h4>
          </div>
          <div class="modal-body">

            <!--- ********************************************************************** -->



            <div class="container">

              <div class="row">
                <div class="col-xs-5 col-sm-4 col-md-3 col-lg-3">
                  <h4>Skill:</h4>
                </div>

                <div class="col-xs-7 col-sm-8 col-md-6 col-lg-6">
                  <h4>Knowledge Level:</h4>
                </div>
              </div>

              <div *ngFor="let skill of skills">
                <br>

                <div class="row">

                  <div class="col-xs-5 col-sm-4 col-md-3 col-lg-3">
                    <input type="text" value={{skill.skill}} class="form-control" name="skillname" id="skillname" readonly/> 
                  </div>

                  <div class="col-xs-7 col-sm-8 col-md-6 col-lg-6">
                    <div class="row">
                      <div class="range range-primary">
                        <div class="col-xs-6 col-sm-5 col-md-5 col-lg-3">
                          <input [(ngModel)]="skill.level" type="range" name="range" min="0" max="100" step="5" value="{{skill.level}}" onchange="rangePrimary.value=value">
                        </div>
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                          <output class="language-level-text" value="{{skill.level}}" id="rangePrimary"></output>
                        </div>
                      </div>

                      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <button id="btnRemove" (click)="deleteSkill(skill)" class="fa fa-times fa-2x  button-languages"></button> 
                      </div>
                    </div>
                  </div>

                  <br>
                </div>
              </div> 

            </div>

            <!--- ********************************************************************** -->

          </div>
          <div class="modal-footer">
            <button (click)="updateSkills()" type="button" class="btn btn-primary" data-dismiss="modal" >Save Changes</button>
            <button (click)="getUserSkills()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>

      </div>
    </div>


    <!-- ------------------------------------------------------------------------------------ -->
    <!--                                   Add Skill Modal                                 -->
    <!-- ------------------------------------------------------------------------------------ -->


    <div class="modal fade" id="addnewskill" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Skill</h4>
          </div>
          <div class="modal-body">

            <div class="container">

             <div class="row">
              <div class="col-xs-5 col-sm-4 col-md-3 col-lg-3">
                <h4>Skill:</h4>
              </div>

              <div class="col-xs-7 col-sm-8 col-md-6 col-lg-6">
                <h4>Knowledge Level:</h4>
              </div>
            </div>

            <br>

            <div class="row">

              <div class="col-xs-5 col-sm-4 col-md-3 col-lg-3">
                <select class="form-control" [(ngModel)]="newSkill.id">
                  <option *ngFor="let availableSkill of availableSkills" value= {{availableSkill.id}}>{{availableSkill.skill}}</option>
                </select>
              </div>

              <div class="col-xs-7 col-sm-8 col-md-6 col-lg-6">
                <div class="row">
                  <div class="range range-primary">
                    <div class="col-xs-8 col-sm-6 col-md-6 col-lg-5">
                      <input [(ngModel)]="newSkill.level" type="range" name="range" min="0" max="100" step="5" value="{{newSkill.level}}" onchange="rangePrimary.value=value">
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                      <output class="language-level-text" value="{{newSkill.level}}" id="rangePrimary"></output>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>

          <br>

          <div class="modal-footer">
            <button (click)="addNewSkill()" type="button" class="btn btn-primary" data-dismiss="modal" >Add Skill</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>

      </div>
    </div>

  </div>
