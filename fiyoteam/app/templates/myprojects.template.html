<div id="page-wrapper">

  <div class="row project-page-header">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
      <h1 class="page-header project-page-header-title">Personal Projects</h1>
    </div>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 project-buttons">
      <button (click)="resetNewProject()" id="btnAddProject" class="pull-right fa fa-plus-square-o fa-2x  button-languages" data-toggle="modal" data-target="#addnewproject"></button>
    </div>
  </div>

  <div class="im-centered-project">

    <div *ngFor="let project of projects" class="panel panel-default box-panel project-panel-big project-panel-small">

      <button (click)="setProjectToEdit(project)" id="btnEdit" class="pull-right fa fa-pencil-square-o fa-2x button-languages edit-project-button" data-toggle="modal" data-target="#editproject"></button>

      <div *ngIf="project.project.status == 'active'" class="panel-heading project-panel-active">
        <h3 class="language-box-title project-name">{{project.project.name}}</h3>
      </div>

      <div *ngIf="project.project.status == 'closed'" class="panel-heading project-panel-closed">
        <h3 class="language-box-title project-name">{{project.project.name}}</h3>
      </div>

      <div class="panel-body no-padding-bottom">

        <div class="row">

          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="well well-sm rating-box">
              <h4 class="page-header-custom">Project Description</h4>
              <div class="form-group">
                <textarea [(ngModel)]="project.project.description" class="form-control otheruser-profile-textbox" rows="5" readonly="true" placeholder="Describe your project here..."></textarea>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="well well-sm rating-box">
              <h4 class="page-header-custom">Needed Technologies</h4>
              <div *ngFor="let skill of project.skills">
                <div class="progress progress-project">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                  <span class="progress-type"> {{skill.skill}}</span>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>


<!-- ------------------------------------------------------------------------------------ -->
<!--                                   Add New Project Modal                              -->
<!-- ------------------------------------------------------------------------------------ -->


<div class="modal fade" id="addnewproject" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Project</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" (ngSubmit)="addNewProject()"  id="addnewproject" data-toggle="validator">

          <div class="well well-sm">
            <div class="row add-project-modal">
              <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label personal-data project-name-label">Name:</label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <div class="form-group">
                  <input [(ngModel)]="newProject.project.name" id="projectname" class="form-control" type="text" required>
                </div>
              </div>
            </div>

            <div class="form-group project-add-modal-descr">
              <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label personal-data">Description:</label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 add-project-modal-description">
                <textarea [(ngModel)]="newProject.project.description" id="projectdescription" class="form-control" rows="5" placeholder="Describe your project here..." required></textarea>
              </div>
            </div>

            <div class="form-group needed-technologies-select">
              <label class="control-label personal-data" for="skill">Needed Technologies:</label>
              <select class="form-control needed-tecnologies" #skill (change)="addSkillToNewProject(skill.value)">
                <option value="" selected disabled>Add the needed technologies..</option>
                <option *ngFor="let availableSkill of availableSkills" value={{availableSkill.id}}>{{availableSkill.skill}}</option>
              </select>

              <div *ngFor="let skill of newProject.skills" style="float:left; height:22px; margin-right:5px; margin-left:1px; margin-bottom:10px; background-color: #8f7aa7; border-radius: 5px;">
                <span class="tag label">
                  <span>{{skill.skill}}</span>
                  <a><i (click)="removeSkillFromNewProject(skill)" class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a> 
                </span>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add Project</button>
            <button (click)="resetNewProject()" type="button" class="btn btn-default" data-dismiss="modal">Finish</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>

<!-- ------------------------------------------------------------------------------------ -->
<!--                                  Edit Project Modal                                  -->
<!-- ------------------------------------------------------------------------------------ -->


<div class="modal fade" id="editproject" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Project</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" (ngSubmit)="editProject()"  id="editproject" data-toggle="validator">

          <div class="well well-sm">
            <div class="row add-project-modal">
              <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label personal-data project-name-label">Name:</label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <div class="form-group">
                  <input [(ngModel)]="projectToEdit.project.name" id="projectname" class="form-control" type="text" required>
                </div>
              </div>
            </div>

            <div class="form-group project-add-modal-descr">
              <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label personal-data">Description:</label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 add-project-modal-description">
                <textarea [(ngModel)]="projectToEdit.project.description" id="projectdescription" class="form-control" rows="5" placeholder="Describe your project here..." required></textarea>
              </div>
            </div>

            <div class="form-group needed-technologies-select">
              <label class="control-label personal-data" for="skill">Needed Technologies:</label>
              <select class="form-control needed-tecnologies" #skill2 (change)="addSkillToEditedProject(skill2.value)">
                <option value="" selected disabled>Add the needed technologies..</option>
                <option *ngFor="let availableSkill of availableSkills" value={{availableSkill.id}}>{{availableSkill.skill}}</option>
              </select>

              <div *ngFor="let skill of projectToEdit.skills" style="float:left; height:22px; margin-right:5px; margin-left:1px; margin-bottom:10px; background-color: #8f7aa7; border-radius: 5px;">
                <span class="tag label">
                  <span>{{skill.skill}}</span>
                  <a><i (click)="removeSkillFromEditedProject(skill)" class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a> 
                </span>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button (click)="resetEditedProject()" type="button" class="btn btn-default" data-dismiss="modal">Finish</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
