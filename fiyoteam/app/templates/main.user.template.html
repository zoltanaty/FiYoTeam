<div id="wrapper">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top custom-navbar" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->

		<p class="navbar-brand-1 nav-logo">FiYoTeam</p>

		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>

		<!-- Top Menu Items -->
		<ul class="nav top-nav">
			<li class="dropdown pull-right">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-user"></i> {{ userName }} 
					<b class="caret"></b>
				</a>

				<ul class="dropdown-menu">
					<li>
						<a (click)="switchMenu(1)" ><i class="fa fa-fw fa-home"></i> Home</a>
					</li>
					<li>
						<a (click)="switchMenu(2)" ><i class="fa fa-fw fa-user"></i> Profile</a>
					</li>
					<li>
						<a (click)="switchMenu(5)" ><i class="fa fa-fw fa-gear"></i> Settings</a>
					</li>
					<li class="divider"></li>
					<li>
						<a (click)="logout()" ><i class="fa fa-fw fa-power-off"></i> Log Out</a>
					</li>
				</ul>
			</li>
		</ul>
		
		<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav side-nav">
				<li [ngClass]="{'active': activeMenu==1 }" (click)="switchMenu(1)">
					<a><i class="fa fa-home fa-lg fa-custom "></i> Home</a>
				</li>
				<li [ngClass]="{'active': activeMenu==2 }" (click)="switchMenu(2)">
					<a><i class="fa fa-user fa-lg fa-custom "></i> My Profile</a>
				</li>
				<li [ngClass]="{'active': activeMenu==3 }" (click)="switchMenu(3)">
					<a><i class="fa fa-cubes fa-lg fa-custom "></i> Projects</a>
				</li>
				<li [ngClass]="{'active': activeMenu==4 }" (click)="switchMenu(4)">
					<a><i class="fa fa-users fa-lg fa-custom "></i> Developers</a>
				</li>
				<li [ngClass]="{'active': activeMenu==5 }" (click)="switchMenu(5)">
					<a><i class="fa fa-cogs fa-lg fa-custom "></i> Settings</a>
				</li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>

	<homepage  *ngIf="activeMenu==1  && selectedUser == -1" (onChange)="changeSelectedUser($event.value)"></homepage>
	<userprofile *ngIf="activeMenu==2  && selectedUser == -1" (onChange)="changeSelectedUser($event.value)"></userprofile>
	<findprojects *ngIf="activeMenu==3 && selectedUser == -1" (onChange)="selectedUser = $event.value"></findprojects>
	<users *ngIf="activeMenu==4 && selectedUser == -1" (onChange)="selectedUser = $event.value"></users>
	<othersprofile  *ngIf="selectedUser != -1"></othersprofile>

</div>
